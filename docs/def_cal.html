<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maplestory-Lab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/def_cal.css" />
  </head>
  <body>
    <header class="fs-1 fw-bold text-center">방무 계산기</header>
    

    <div class="text-center row justify-content-center align-items-center">
      <label for="input-def" class="form-label fw-bold fs-5"
        >방무를 입력해주세요</label
      >
      <input
        type="text"
        id="input-def"
        class="form-control w-25"
        placeholder="현재 방무"
      />
    </div>
    <br />
    <div class="text-center row justify-content-center align-items-center">
      <label for="p-def" class="form-label fw-bold fs-5"
        >추가 방무를 입력해주세요</label
      ><input
        type="text"
        id="p-def"
        class="form-control w-25"
        placeholder="추가 방무"
      />
    </div>
    <br>
    <div id="f-def" class="text-center"></div>
    <br>
    <div class=" row justify-content-center align-items-center">
      <span class="btn btn-outline-secondary" style="width: 100px; margin-right: 20px;" onclick="location.href='../index.html'">
        홈으로</span>
      <span id="cal" class="btn btn-outline-warning" style="width: 100px;">
        계산</span>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/def_cal.js"></script>
  </body>
</html>
