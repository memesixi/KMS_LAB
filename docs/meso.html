<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maplestory-Lab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="fs-1 fw-bold text-center">재획 계산기</header>
    <div class="text-center row justify-content-center align-items-center">
      <label for="count" class="form-label fw-bold fs-5"
        >재획당 마릿수를 입력해주세요</label
      >
      <input
        type="text"
        id="count"
        class="form-control w-25"
        placeholder="재획당 마릿수"
      />
    </div>
    <br />
    <div class="text-center row justify-content-center align-items-center">
      <label for="drop" class="form-label fw-bold fs-5"
        >아획을 입력해주세요</label
      >
      <input
        type="text"
        id="drop"
        class="form-control w-25"
        placeholder="스탯창 아획"
      />
    </div>
    <br />
    <div class="text-center row justify-content-center align-items-center">
      <label for="meso" class="form-label fw-bold fs-5"
        >메획을 입력해주세요</label
      >
      <input
        type="text"
        id="meso"
        class="form-control w-25"
        placeholder="스탯창 메획"
      />
    </div>
    <br />
    <div class="text-center row justify-content-center align-items-center">
      <label for="level" class="form-label fw-bold fs-5"
        >몹 레벨을 입력해주세요</label
      >
      <input
        type="text"
        id="level"
        class="form-control w-25"
        placeholder="몬스터 레벨"
      />
    </div>
    <br>
    <div id="final" class="text-center"></div>
    <br>
    <div class=" row justify-content-center align-items-center">
      <span class="btn btn-outline-secondary" style="width: 100px; margin-right: 20px;" onclick="location.href='../index.html'">
        홈으로</span>
      <span id="cal" class="btn btn-outline-warning" style="width: 100px;">
        계산</span>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/meso.js"></script>
  </body>
</html>
