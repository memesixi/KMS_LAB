    <script>
      function putimg(num, name) {
        let cell = document.getElementById(num);
        let icon = document.getElementsByClassName(`${name}`);
        let button = document.getElementById(`button${num}`);
        button.style.display = "none";
        cell.innerHTML += `<img onclick = "back(${num}, '${name}')" id = 'dp${num}' class='dpimg' src='img/${name}.png' />`;
        for (let i = 0; i <= icon.length; i++) {
          icon[i].style.visibility = "hidden";
        }
      }
      function back(num, name) {
        let button = document.getElementById(`button${num}`);
        let delimg = document.getElementById(`dp${num}`);
        let icon = document.getElementsByClassName(`${name}`);
        button.style.display = "block";
        delimg.remove();
        for (let i = 0; i <= icon.length; i++) {
          icon[i].style.visibility = "visible";
        }
      }
